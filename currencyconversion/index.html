<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta charset="UTF-8">
    <meta name="description" content="Currency Converter">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Cristal Castle-McCall">
    <title>Currency Value History</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Currency Converter</title>

</head>
<body>
    <div class="converter">
        <h2>Currency Value History</h2>
       <br>
        <label class="formlabel" for="baseCurrency">Base Currency: </label><select id="baseCurrency" data-rule-required="true"data-msg-required="Base Currency is Required">
            <option value="">Select a Currency...</option>
            <option value="USD">Us Dollars</option>
            <option value="USD">Us Dollars</option>
            <option value="EUR">Euros</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>
        <label for="baseCurrency" class="error" id="baseCurrencymsg"></label>
        <br><br>
        <label class="formlabel" for="toCurrency">Convert to Currnecy: </label><select id="toCurrency"data-rule-required="true"data-msg-required="Convert to Currency is Required">
            <option value="">Select a Currency...</option>
            <option value="USD">USD</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>
        <label for="toCurrency" class="error" id="toCurrencymsg"></label> 
        <br><br>
        <label class="formlabel" for="fromdate">From Date: </label>
        <input type="date" id="fromdate" placeholder="Select date"data-rule-required="true" data-msg-required="From Date is Required">
        <br><br>
        <label class="formlabel" for="todate">To Date: </label>
        <input type="date" id="todate" placeholder="Select date"data-rule-required="true" data-msg-required="To Date is Required">
    <br>
        <input type="button" value="Show Results" name="Calculate" onclick="calculate();">
      <input type="button" value="Clear" name="Clear" onclick="clearform(); "novalidate>
        <h3 id="result"></h3>
    </div>

   
</body>
</html>
