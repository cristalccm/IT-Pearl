<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cristal Castle-McCall">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Historical Currency Converter</title>
</head>
<body>
    <h2>Historical Currency Converter</h2>
    <label for="base-currency">Base Currency:</label>
    <select id="base-currency">
        <option value="USD">US Dollars</option>
        <option value="EUR">Euros</option>
        <option value="GBP">Great Britian Pound</option>
        <option value="MPS">Mexican Pesos</option>
        <option value="SWF">Swiss Franc</option>
    </select>
    
    <label for="target-currency">Target Currency:</label>
    <option value="USD">US Dollars</option>
    <option value="EUR">Euros</option>
    <option value="GBP">Great Britian Pound</option>
    <option value="MPS">Mexican Pesos</option>
    <option value="SWF">Swiss Franc</option>
    <select id="target-currency">

    </select>
    
    <br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" required>
    
    <br>
    <label for="date">Date:</label>
    <input type="date" id="date" required>
    
    <br>
    <button onclick="convertCurrency()">Convert</button>
    <input type="button" value="Clear" name="Clear" onclick="clearform();" novalidate>
    
    <h3 id="result"></h3>
    
    
</body>
</html>
