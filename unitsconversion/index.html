<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Cristal Castle-McCall">
    <title>Unit Converter</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<form id="myform" onsubmit="return false;">
    <div class="formcontainer">
        <h1>Unit Converter (AJAX)</h1>
        <fieldset id="detail">
            <legend>Unit Converter (AJAX)</legend>  
            <br>
            
            <label class="formlabel" for="FromValue">From Value: </label>
            <input type="text" id="FromValue" name="FromValue" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="Value is Required" 
                    data-rule-number="true" data-msg-number="Value must be a Number">
            <label for="FromValue" class="error" id="FromValueMsg"></label>
            <br><br>

            <label class="formlabel">From Unit: </label>
                <label for="Centimeters">
                    <input type="radio" name="unit" id="CentUnit" value = "cm"
                           data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
                </label>
                <label for="Meters">
                    <input type="radio" name="Meters" id="MetUnit" value = "m">meters
                </label>
                <label for="Kilometers">
                    <input type="radio" name="Kilometers" id="KiloUnit" value = "km">kilometers
                </label>
                <label for="Inches">
                    <input type="radio" name="Inches" id="InchUnit" value = "in">inches
                </label>
                <label for="Feet">
                    <input type="radio" name="Feet" id="FeetUnit" value = "ft">feet
                </label>
                <label for="Yards">
                    <input type="radio" name="Yards" id="YardUnit" value = "yd">yards
                </label>
                <label for="Miles">
                    <input type="radio" name="Miles" id="MilesUnit" value = "mi">miles
                </label>
               
                <label class="formlabel">To Unit: </label>
                <label for="Centimeters">
                    <input type="radio" name="Centimeters" id="CentUnit" value = "cm"
                           data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
                </label>
                <label for="Meters">
                    <input type="radio" name="Meters" id="MetUnit" value = "m">meters
                </label>
                <label for="Kilometers">
                    <input type="radio" name="Kilometers" id="KiloUnit" value = "km">kilometers
                </label>
                <label for="Inches">
                    <input type="radio" name="Inches" id="InchUnit" value = "in">inches
                </label>
                <label for="Feet">
                    <input type="radio" name="Feet" id="FeetUnit" value = "ft">feet
                </label>
                <label for="Yards">
                    <input type="radio" name="Yards" id="YardUnit" value = "yds">yards
                </label>
                <label for="Miles">
                    <input type="radio" name="Miles" id="MilesUnit" value = "mi">miles
                </label>
            
           
         
        

            <label class="formlabel">To Value: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assets/scripts/conversion.js"></script>
</body>
</html>
