
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="JavaScript Calculator">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Bruce Bauer">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<form id="myform" onsubmit="return false;">
    <div class="formcontainer">
        <h1>Javascript Calculator (AJAX) Using Fetch</h1>
        <fieldset id="detail">
            <legend>Calculator (AJAX)</legend>  
            <br>
            
            <label class="formlabel" for="Operand1">From Value: </label>
            <input type="text" id="Operand1" name="Operand1" size="15" maxlength="15"
                    data-rule-required="true"  data-msg-required="Value is Required" 
                    data-rule-number="true" data-msg-number="Value must be a Number">
            <label for="Operand1" class="error" id="Operand1Msg"></label>
            <br><br>

            <label class="formlabel" for="Operand">From Unit: </label>
                <label for="CentUnit">
                    <input type="radio" name="Operand" id="CentUnit" value = "centimeter"
                           data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
                </label>
                <label for="MetUnit">
                    <input type="radio" name="Operand" id="MetUnit" value = "meters">meters
                </label>
                <label for="KiloUnit">
                    <input type="radio" name="Operand" id="KiloUnit" value = "kilometers">kilometers
                </label>
                <label for="InUnit">
                    <input type="radio" name="Operand" id="InUnit" value = "inch">inch
                </label>
                <label for="FtUnit">
                    <input type="radio" name="Operand" id="FtUnit" value = "feet">feet
                </label>
                <label for="YdUnit">
                    <input type="radio" name="Operand" id="YdUnit" value = "yards">yards
                </label>
                <label for="MiUnit">
                    <input type="radio" name="Operand" id="MiUnit" value = "miles">miles
                </label>
            
                   
            <label for="Operand" class="error" id="OperandMsg"></label>
            <br><br>
            <label class="formlabel">To Unit: </label>
            <label for="CentUnit">
                <input type="radio" name="Operand2" id="CentUnit" value = "centimeter"
                       data-rule-required="true" data-msg-required="To Unit is Required" />centimeters
            </label>
            <label for="MetUnit">
                <input type="radio" name="Operand2" id="MetUnit" value = "meters">meters
            </label>
            <label for="KiloUnit">
                <input type="radio" name="Operand2" id="KiloUnit" value = "kilometers">kilometers
            </label>
            <label for="InUnit">
                <input type="radio" name="Operand2" id="InUnit" value = "inch">inch
            </label>
            <label for="FtUnit">
                <input type="radio" name="Operand2" id="FtUnit" value = "feet">feet
            </label>
            <label for="YdUnit">
                <input type="radio" name="Operand2" id="YdUnit" value = "yards">yards
            </label>
            <label for="MiUnit">
                <input type="radio" name="Operand2" id="MiUnit" value = "miles">miles
               
        <label for="Operand2" class="error" id="Operand2Msg"></label>
        <br><br>
  

            <label class="formlabel">To Value: </label>
            <span id="Result"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();">

        </fieldset>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script src="assets/js/conversion.js"></script>
</body>
</html>
